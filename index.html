<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hussein Popoola" />
    <meta
      name="description"
      content="Awesome Books is a simple web application that allows users to add, display, and remove books from a list. The app dynamically updates the DOM and uses localStorage to preserve data across sessions."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/src/images/favicon.ico" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="head">All awesome books</h1>
    </header>
    <main>
      <div id="book-list"></div>
      <div>
        <div class="new-books">
          <hr class="nb-line" />
          <h2 class="input-head">Add a new book</h2>
        </div>
        <div class="input-div">
          <form id="book-form">
            <input type="text" id="title" placeholder="Title" required />
            <label for="title">Title</label>
            <input type="text" id="author" placeholder="Author" required />
            <label for="author">Author</label>
            <button class="add" type="submit">Add</button>
          </form>
        </div>
      </div>
      <div>
        <h2 class="removed-p">Removed Books</h2>
        <div id="removed-book-list"></div>
      </div>

      <!--? Modal section -->
      <div id="message-modal" class="modal" aria-hidden="true" role="dialog">
        <div class="modal-content" role="document">
          <button type="button" class="close" aria-label="Close">&times;</button>
          <p id="message-modal-text"></p>
        </div>
      </div>
      <div id="edit-modal" class="modal" aria-hidden="true" role="dialog">
        <div class="modal-content" role="document">
          <button type="button" class="close" aria-label="Close">&times;</button>
          <h2>Edit Book</h2>
          <form id="edit-form">
            <label for="edit-title">Title</label>
            <input type="text" id="edit-title" placeholder="Title" required />
            <label for="edit-author">Author</label>
            <input type="text" id="edit-author" placeholder="Author" required />
            <button type="submit">Save Changes</button>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="/src/js/main.js" defer></script>
  </body>
</html>
